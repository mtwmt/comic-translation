<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold">漫畫翻譯器</h1>
            <p class="text-base-content/70">上傳圖片開始自動翻譯</p>
        </div>
        <button class="btn btn-primary gap-2">
            <lucide-icon name="upload" [size]="18"></lucide-icon>
            上傳圖片
        </button>
    </div>

    <!-- Upload Area -->
    <div
        class="border-2 border-dashed border-base-300 rounded-box p-12 text-center hover:bg-base-200/50 transition-colors cursor-pointer">
        <div class="flex flex-col items-center gap-4">
            <div class="p-4 bg-primary/10 rounded-full text-primary">
                <lucide-icon name="upload" [size]="32"></lucide-icon>
            </div>
            <div>
                <h3 class="font-bold text-lg">點擊或拖曳圖片至此</h3>
                <p class="text-sm text-base-content/60">支援 PNG, JPG, WebP 格式</p>
            </div>
        </div>
    </div>
</div>
